<script>
    //Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = prompt('Nhập vào a');
    let b = prompt('Nhập vào b');
    if (a % b == 0) {
        alert ('a chia hết cho b')
    }
</script>
