<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
  let a = parseFloat(prompt('Nhập điểm trung bình: '))
  if (a > 8) {
      alert('Học lực giỏi');
  } else if (a >= 6.5) {
      alert('Học lực khá');
  } else {
      alert('Học lực trung bình')
  }
</script>
</body>
</html>
